<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Dtumistenia_2.js"></script>
        <script src="data/Zhromadenieodpadu_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.233150630744674,18.265859024218898],[48.26595640828924,18.36661358468574]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_Dtumistenia_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Inštitúcia</th>\
                        <td>' + (feature.properties['Institucia'] !== null ? autolinker.link(feature.properties['Institucia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Počet účastníkov</th>\
                        <td>' + (feature.properties['Pocet_cislo'] !== null ? autolinker.link(feature.properties['Pocet_cislo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Datum</th>\
                        <td>' + (feature.properties['Datum'] !== null ? autolinker.link(feature.properties['Datum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dtumistenia_2_0(feature) {
            switch(String(feature.properties['Datum'])) {
                case '17.04.2023':
                    return {
                pane: 'pane_Dtumistenia_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,0.615686274509804)',
                interactive: true,
            }
                    break;
                case '20.04.2023':
                    return {
                pane: 'pane_Dtumistenia_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,0.6)',
                interactive: true,
            }
                    break;
                case '21.04.2023':
                    return {
                pane: 'pane_Dtumistenia_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,0.6)',
                interactive: true,
            }
                    break;
                case '22.04.2023':
                    return {
                pane: 'pane_Dtumistenia_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Dtumistenia_2');
        map.getPane('pane_Dtumistenia_2').style.zIndex = 402;
        map.getPane('pane_Dtumistenia_2').style['mix-blend-mode'] = 'normal';
        var layer_Dtumistenia_2 = new L.geoJson(json_Dtumistenia_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dtumistenia_2',
            layerName: 'layer_Dtumistenia_2',
            pane: 'pane_Dtumistenia_2',
            onEachFeature: pop_Dtumistenia_2,
            style: style_Dtumistenia_2_0,
        });
        bounds_group.addLayer(layer_Dtumistenia_2);
        map.addLayer(layer_Dtumistenia_2);
        function pop_Zhromadenieodpadu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Datumy</th>\
                        <td>' + (feature.properties['Datumy'] !== null ? autolinker.link(feature.properties['Datumy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poznamka</th>\
                        <td>' + (feature.properties['Poznamka'] !== null ? autolinker.link(feature.properties['Poznamka'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zhromadenieodpadu_3_0() {
            return {
                pane: 'pane_Zhromadenieodpadu_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(179,93,142,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,50,50,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Zhromadenieodpadu_3');
        map.getPane('pane_Zhromadenieodpadu_3').style.zIndex = 403;
        map.getPane('pane_Zhromadenieodpadu_3').style['mix-blend-mode'] = 'normal';
        var layer_Zhromadenieodpadu_3 = new L.geoJson(json_Zhromadenieodpadu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zhromadenieodpadu_3',
            layerName: 'layer_Zhromadenieodpadu_3',
            pane: 'pane_Zhromadenieodpadu_3',
            onEachFeature: pop_Zhromadenieodpadu_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Zhromadenieodpadu_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Zhromadenieodpadu_3);
        map.addLayer(layer_Zhromadenieodpadu_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Zhromadenieodpadu_3.png" /> Zhromaždenie odpadu': layer_Zhromadenieodpadu_3,'Dátum čistenia<br /><table><tr><td style="text-align: center;"><img src="legend/Dtumistenia_2_170420230.png" /></td><td>17.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Dtumistenia_2_200420231.png" /></td><td>20.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Dtumistenia_2_210420232.png" /></td><td>21.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Dtumistenia_2_220420233.png" /></td><td>22.04.2023</td></tr></table>': layer_Dtumistenia_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Dtumistenia_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Institucia'] !== null?String('<div style="color: #323232; font-size: 12pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Institucia']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Dtumistenia_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Zhromadenieodpadu_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Datumy'] !== null?String('<div style="color: #f83232; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Datumy']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zhromadenieodpadu_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Dtumistenia_2,layer_Zhromadenieodpadu_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Dtumistenia_2,layer_Zhromadenieodpadu_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Dtumistenia_2,layer_Zhromadenieodpadu_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Dtumistenia_2,layer_Zhromadenieodpadu_3]);
        });
        </script>
    </body>
</html>
